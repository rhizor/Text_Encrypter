<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <a href="#" rel="">
            <img class="logo" src="./images/alura_logo.svg" alt="Logo Alura">
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese su texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./images/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./images/search_logo.svg" alt="Imagen Muñeco" class="search_logo">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; copyright 2024 </p>
        <p class="glitch">
            <span aria-hidden="true"> </span>
            Cristian Bonilla
        </p>
        </p>
        <a href="#" rel="">
            <img src="./images/linkedin_icon.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./images/github_icon.svg" alt="Logo Github" class="github">
        </a>
    </footer>

    <script src="./js/encrypter.js"></script>

</body>

</html>
